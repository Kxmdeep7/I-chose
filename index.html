<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intention ðŸŒ™</title>
    <style>
        /* Modern, clean handwriting fonts for a personal note feel */
        @import url('https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Montserrat:wght@300&family=Shadows+Into+Light&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #010101; 
            color: #f0f0f0; 
            overflow-x: hidden;
            overflow-y: auto; 
            min-height: 100vh;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* --- STAGE 1: THE JAR --- */
        #stage {
            position: relative; z-index: 10;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; 
        }

        .hint {
            font-family: 'Montserrat', sans-serif; font-size: 0.55rem;
            letter-spacing: 6px; color: #d4af37; text-transform: uppercase;
            margin-bottom: 40px; opacity: 0.6; animation: pulse 2s infinite;
        }

        .jar-wrapper { 
            position: relative; width: 110px; height: 170px; cursor: pointer;
            animation: float 5s infinite ease-in-out;
        }

        .vibrate { animation: vibrate 0.3s linear infinite !important; }

        .jar-shape {
            width: 100%; height: 100%; border: 1.2px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px 15px 30px 30px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
        }

        .cap {
            position: absolute; top: -10px; left: 15px; width: 80px; height: 20px;
            background: #d4af37; border-radius: 2px; z-index: 5;
            transition: all 0.8s cubic-bezier(0.5, -0.5, 0.5, 1.5);
        }

        /* --- STAGE 2: THE REVEAL --- */
        #the-note {
            position: relative;
            width: 100vw; 
            display: none; 
            justify-content: center; 
            padding: 100px 0;
            z-index: 20;
        }

        .note-content {
            width: 85%; max-width: 380px; 
            animation: revealNote 3s forwards ease-out;
            text-align: left;
        }

        .ink-text {
            font-family: 'Reenie Beanie', cursive; 
            font-size: 2rem; 
            line-height: 1.2; 
            color: #ffffff;
            letter-spacing: 1px;
            /* Subtle pen-on-paper effect */
            text-shadow: 0 0 1px rgba(255,255,255,0.3);
        }

        .vow { 
            font-family: 'Shadows Into Light', cursive;
            color: #d4af37; 
            display: block; 
            margin: 15px 0;
            font-size: 1.6rem; 
            letter-spacing: 0.5px;
        }
        
        footer { 
            margin-top: 50px; font-family: 'Montserrat', sans-serif; 
            font-size: 0.7rem; letter-spacing: 5px; color: #d4af37;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            padding-top: 20px; width: 100px;
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-15px) rotate(1deg); } }
        @keyframes vibrate { 0% { transform: translate(1px, 1px) rotate(0deg); } 50% { transform: translate(-1px, 1px) rotate(1deg); } 100% { transform: translate(1px, -1px) rotate(-1deg); } }
        @keyframes lidFly { to { transform: translateY(-300px) rotate(540deg); opacity: 0; } }
        @keyframes dissolve { to { transform: scale(1.6); filter: blur(50px); opacity: 0; } }
        @keyframes revealNote { from { opacity: 0; filter: blur(15px); transform: translateY(15px); } to { opacity: 1; filter: blur(0); transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="stage">
        <div class="hint">Open the Jar</div>
        <div class="jar-wrapper" id="jar">
            <div class="cap" id="cap"></div>
            <div class="jar-shape"></div>
        </div>
    </div>

    <div id="the-note">
        <div class="note-content">
            <div class="ink-text">
                I donâ€™t believe in loud promises <br>
                I believe in the ones lived out, quietly.<br>
                
                <span class="vow">Promise to be love.</span>
                <span class="vow">Promise to be care.</span>
                <span class="vow">Promise to be there.</span><br>
                
                To listen. To respect your space<br>
                and support your direction.<br><br>
                
                No greed. No conditions.<br>
                Only a quiet choice, made by intention.
            </div>
            <footer>DEEP</footer>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let particles = [];

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<90; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.3, o: Math.random(), v: Math.random()*0.01});
        }

        function createParticles(x, y) {
            for(let i=0; i<60; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 2,
                    life: 1,
                    decay: Math.random() * 0.002 + 0.001 
                });
            }
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255,255,255,${s.o})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
                s.o += s.v; if(s.o > 0.8 || s.o < 0.2) s.v *= -1;
            });
            particles.forEach((p, i) => {
                ctx.fillStyle = `rgba(212, 175, 55, ${p.life})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x += p.vx; p.y += p.vy; p.life -= p.decay;
                p.vy += 0.005; 
                if(p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }

        init(); draw(); window.onresize = init;

        const jar = document.getElementById('jar');
        const cap = document.getElementById('cap');
        const stage = document.getElementById('stage');
        const theNote = document.getElementById('the-note');

        jar.addEventListener('click', () => {
            jar.classList.add('vibrate'); 
            setTimeout(() => {
                cap.style.animation = "lidFly 1.2s forwards";
                setTimeout(() => {
                    const rect = jar.getBoundingClientRect();
                    createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
                    jar.style.animation = "dissolve 1.5s forwards";
                    document.querySelector('.hint').style.opacity = '0';
                    setTimeout(() => {
                        stage.style.display = "none";
                        theNote.style.display = "flex";
                    }, 1200);
                }, 700);
            }, 400);
        });
    </script>
</body>
</html>
